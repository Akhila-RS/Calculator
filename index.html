<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casino Style Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="casino-calculator container text-center">
    <div class="title mb-3">ðŸŽ° AK Calculator ðŸŽ²</div>
    <input type="text" id="display" class="form-control mb-3 neon-text" disabled />

    <div class="row g-2">
      <!-- Memory -->
      <div class="col-3"><button class="btn btn-casino w-100" onclick="memoryClear()">MC</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="memoryRecall()">MR</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="memoryAdd()">M+</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="memorySubtract()">M-</button></div>

      <!-- Advanced -->
      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('%')">%</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="square()">xÂ²</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="sqrt()">âˆš</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="reciprocal()">1/x</button></div>

      <!-- Clear & sign -->
      <div class="col-3"><button class="btn btn-casino w-100" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="toggleSign()">Â±</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('(')">(</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue(')')">)</button></div>

      <!-- Numbers and operators -->
      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('7')">7</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('8')">8</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('9')">9</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('/')">Ã·</button></div>

      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('4')">4</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('5')">5</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('6')">6</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('*')">Ã—</button></div>

      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('1')">1</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('2')">2</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('3')">3</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('-')">âˆ’</button></div>

      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('0')">0</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('.')">.</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="calculate()">=</button></div>
      <div class="col-3"><button class="btn btn-casino w-100" onclick="appendValue('+')">+</button></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
